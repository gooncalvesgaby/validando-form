<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <h1>Preencha seu formulário</h1>
        <form id="form">
            <input type="text" placeholder="Digite seu nome" id="nome">
            <input type="data" placeholder="Data de nascimento" id="nascimento">
            <input type="number" placeholder="Digite seu cpf" id="cpf">
            <input type="email" placeholder="Digite seu E-mail" id="email">
            <input type="password" placeholder="Digite sua senha" id="senha">
            <button type="submit">Enviar dados</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
